<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pingpong Score Keeper Widget</title>
</head>
<body>
    <section id="prompt">
        <p>Please enter the name of the players:</p>
        <form action="/game">
            <label for="p1Name">Player 1:</label>
            <input type="text" name="p1Name" id="p1Name">
            <label for="p2Name">Player 2:</label>
            <input type="text" name="p2Name" id="p2Name">
            <label for="p3Name">Player 3:</label>
            <input type="text" name="p3Name" id="p3Name">
            <button id="register">Submit</button>
        </form>
    </section>
    <article class="widget">
        <figure>
            <img src="imgs/pingpong.jpg" alt="a group of people playing ping pong">
            <figcaption class = "indent" id="description">Ping Pong Score Keeper</p>
        </figure>
        <section>
            <h1 class = "indent"><span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span></h1>
            <p class = "indent">Use the buttons below to keep score</p>
            <form action="" class = "indent">
                <label for="playto">Playing To</label>
                <select name="playto" id="playto">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>
            <div id="controls">
                <button class="button button-one" id="p1Button">+1 Player 1</button>
                <button class="button button-two" id="p2Button">+1 Player 2</button>
                <button class="button button-reset" id="reset">Reset</button>
            </div>
        </section>
    </article>

    <script src="app.js"></script>
</body>
</html>
